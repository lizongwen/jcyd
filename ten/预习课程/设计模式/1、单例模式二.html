<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="head">
		<div id="btna">按钮a</div>
		<div id="btnb">按钮b</div>
		<div id="btnc">按钮c</div>
	</div>
	<div class="banner">
		<div id="btnd">按钮d</div>
		<div id="btne">按钮e</div>
		<div id="btnf">按钮f</div>
	</div>
	<script>
		//页面6个按钮
		//a b c归属top
		//d e f归属banner
		var head = {
			init: function () {
				this.render();
				this.bind();
			},
			a: 4,
			render: function () {
				var me = this;
				me.btna = $("#btna");
				me.btnb = $("#btnb");
				me.btnc = $("#btnc");
			},
			bind: function () {
				var me = this;
				me.btna.click(function () {
					//业务逻辑
					me.test();
				})
			},
			test: function () {
				this.a = 5;
			}
		}
		var banner = {
			init: function () {
				this.render();
				this.bind();
			},
			a: 4,
			render: function () {
				var me = this;
				me.btnd = $("#btnd");
			},
			bind: function () {
				var me = this;
				me.btnd.click(function () {
					//业务逻辑
					me.test();
				})
			},
			test: function () {
				head.a = 6;
			}
		}
		head.init();
		banner.init();
	</script>
</body>

</html>
