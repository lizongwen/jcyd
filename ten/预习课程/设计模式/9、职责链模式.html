			function boss(leader){
				if(leader){

			}
			
			//项目经理
			function leader(coder){
				if(coder){
					this.coder=coder;
				}
			}
			leader.prototype.write=function(type){
				this.coder.write(type);
			}
			
			//码农
			function coder(type){
			}
			coder.prototype.write=function(type){
				console.log('coding...'+type);
			}
			
			var begin = new boss(new leader(new coder()));
			begin.write('php');
