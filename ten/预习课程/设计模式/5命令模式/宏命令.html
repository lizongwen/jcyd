<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>宏命令</title>
</head>
<body>
	<script>
		const closeDoor={
			execute(){
				console.log('关门')
			}
		}
		const openPc={
			execute(){
				console.log('开电脑')
			}
		}
		const openQQ={
			execute(){
				console.log('登录QQ')
			}
		}

		//总的宏命令
		const macro={
			commandList:[],
			add(command){
				this.commandList.push(command)
			},
			execute(){
				for(let i=0,item;item=this.commandList[i++];){
					item.execute();
				}
			}
		}
		macro.add(closeDoor);
		macro.add(openPc);
		macro.add(openQQ);
		macro.execute()
		
	</script>
</body>
</html>
