<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<button id="button1">点击按钮1</button>
	<button id="button2">点击按钮2</button>
	<button id="button3">点击按钮3</button>
	<script>
		let button1 = document.getElementById('button1'),
			button2 = document.getElementById('button2'),
			button3 = document.getElementById('button3');
		const RefreshMenuBarCommand = receiver => {
			return {
				execute: function(){
					console.log(receiver);
					console.log('刷新菜单');
				}
			}
		}
		const AddSubMenuCommand = receiver => {
			return {
				execute: function(){
					console.log(receiver);
					console.log('增加子菜单');
				}
			}
		}
		const DelSubMenuCommand = receiver => {
			return {
				execute: function(){
					console.log(receiver);
					console.log('删除子菜单')
				}
			}
		}
		const refreshMenuBarCommand = RefreshMenuBarCommand()
		const addSubMenuCommand = AddSubMenuCommand()
		const delSubMenuCommand = DelSubMenuCommand()
		button1.onclick = refreshMenuBarCommand.execute
		button2.onclick = addSubMenuCommand.execute
		button3.onclick = delSubMenuCommand.execute
	</script>
</body>

</html>
