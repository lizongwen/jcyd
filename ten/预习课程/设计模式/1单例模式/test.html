<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="id"></div>
	<script>
		const fn1 = function (val) {
			return {
				fn1: val
			}
		}
		const fn2 = function (val) {
			return {
				fn2: val
			}
		}
		const fn3 = function (val) {
			return {
				fn3: val
			}
		}

		const createSign = function (fn) {
			let instance = null;
			return function () {
				return instance || (instance = fn.apply(this, arguments))
			}
		}
		const createSignFn1 = createSign(fn1);
		let a = createSignFn1(1);
		let b = createSignFn1(2);
		console.log(a, b, a === b);
	</script>
</body>
