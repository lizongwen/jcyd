<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="id"></div>
	<script>
		const fn1 = function (name) {
			return {
				name: name,
				getName: function () {
					return this.name
				}
			};
		}
		const createSign = function (fn) {
			let instance = null;
			return function () {
				return instance || (instance = fn.apply(this, arguments))
			}
		}
		const createFn1 = createSign(fn1);
		let obj1 = createFn1('lzw');
		let obj2 = createFn1('cl');
		console.log(obj1, obj2, obj1 == obj2)
	</script>
</body>

</html>
